      <stop offset="0%" stop-color="#1F2937" />
      <stop offset="50%" stop-color="#312E81" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>
    <linearGradient id="textGradient" x1="200" y1="80" x2="1000" y2="240" gradientUnits="userSpaceOnUse">
