name: Update Latest Dispatches

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read latest posts
        id: posts
        run: |
          echo "posts<<EOF" >> $GITHUB_OUTPUT
          cat data/latest-posts.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update README section
        uses: thompsonemerson/action-md-section@v2
        with:
          path: README.md
          section: latest-posts
          mode: replace
          template: |
            <!-- latest-posts:start -->
            <!-- Autogenerated by workflow: latest-posts.yml -->
            <!-- Do not edit directly. Update `data/latest-posts.md` instead. -->
            ${{ steps.posts.outputs.posts }}
            <!-- latest-posts:end -->

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh latest dispatches"
          file_pattern: README.md
